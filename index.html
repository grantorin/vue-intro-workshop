<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Todo</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <main id="app">
        <header>
            <h1>{{ title }}</h1>
        </header>

        <todo-filter @filter="filter" :filter="filterBy"></todo-filter>

        <todo-list :todos="filteredTodos" :remove="remove" :edit="edit"></todo-list>

        <todo-form @add="add"></todo-form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/js/todo-form.js"></script>
    <script src="/js/todo-item.js"></script>
    <script src="/js/todo-list.js"></script>
    <script src="/js/todo-filter.js"></script>
    <script>
        const app = new Vue({
            el: '#app',

            data: {
                title: 'Vue Todo',
                filterBy: 'all',
                todos: [
                        {
                            id: 1,
                            title: 'Познакомиться с Vue.js',
                            editing: false,
                            completed: false
                        },
                        {
                            id: 2,
                            title: 'Написать приложение на Vue.js',
                            editing: false,
                            completed: false
                        },
                        {
                            id: 3,
                            title: 'Записаться на следующий воркшоп по Vue.js',
                            editing: false,
                            completed: false
                        }
                    ]
            },

            computed: {
                filteredTodos() {
                    return this.todos.filter(todo => {
                        switch (this.filterBy) {
                            case 'all': return true;
                            case 'completed': return todo.completed === true;
                            case 'uncompleted': return todo.completed === false;
                        }
                    });
                }
            },

            methods: {
                add(title) {
                    let todo = { id: this.todos.length + 1, title, completed: false };

                    this.todos.push(todo);
                },

                remove(id) {
                    this.todos = this.todos.filter(todo => todo.id !== id);
                },

                edit({ id, title }) {
                    this.todos = this.todos.map(todo =>
                        todo.id === id ? Object.assign({}, todo, { title })
                        :
                        todo
                    );
                },

                filter(value) {
                    this.filterBy = value;
                }
            }
        });
    </script>
</body>
</html>
